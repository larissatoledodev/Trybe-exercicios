<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario-TrybeTrip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body class="m-3">
    <h1 class="text-center m-5" >Concorra à Viagem dos seus sonhos com a TrybeTrip</h1>

    <form class="bg-dark-subtle p-3">
      <fieldset>
        <label class="mt-3 mb-2 form-label" for="fullName">Nome Completo:</label>
        <input class="form-control" type="text" id="fullName" name="fullName" placeholder="Digite seu nome completo" maxlength="40" minlength="10" required>      
        <br/>

        <label class="mt-3 mb-2 form-label" for="email">Endereço de e-mail:</label>
        <input class="form-control" type="email" id="email" name="email" placeholder="Digite seu e-mail" maxlength="50" minlength="10" required>
        <br/>

        <label for="destination1">Cidade</label>
        <input class="form-check-input" type="radio" id="destination1" className="radios" name="destinations" value="Cidade" required>

        <label for="destination2">Campo</label>
        <input class="form-check-input" type="radio" id="destination2" className="radios" name="destinations" value="Campo" required>

        <label for="destination3">Praia</label>
        <input class="form-check-input" type="radio" id="destination3" className="radios" name="destinations" value="Praia" required>

        <label for="destination4">Montanhas</label>
        <input class="form-check-input" type="radio" id="destination4" className="radios" name="destinations" value="Montanhas" required>
        <br/>

        <label class="m-3" for="why">Por que você deveria ser a pessoa desenvolvedora escolhida pelo concurso TrybeTrip?</label>
        <br/>
        <textarea class="form-control" name="why" id="why" cols="60" rows="10" placeholder="Digite sua resposta vencedora aqui"></textarea>
        <br/>

        <label class="form-label" for="date">Qual a melhor data para realizar sua viagem?</label>
        <input type="date" id="date">
        <br/>

        <label class="form-label" for="promo">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe.</label>
        <input class="mt-3 mb-2" type="checkbox" name="promo" id="promo">
        <br/>

        <label class="mb-3"for="agreement">Concordo que imagens de minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
        <input class="mt-3 mb-2" type="checkbox" name="agreement" id="agreement" required>
      </fieldset>

      <button class="btn btn-success" type="submit" id="submit-btn" disabled>Participar do concurso TrybeTrip</button>
      <button class="btn btn-outline-danger" type="button" id="clear-btn">Apagar informações</button>
    </form>
  </body>
</html>
