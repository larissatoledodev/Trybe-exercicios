<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Desafio - JavaEscripito</h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        function changeText() {
            let paragraph = document.getElementsByTagName('p')[1];
            paragraph.innerText = 'Me vejo trabalhando em uma empresa legal, com a carreira consolidada e estudando pra sempre estar atualizada.';
        };
        changeText();

        function changeSquareColor() {
            let squareYeloow = document.getElementsByClassName('main-content')[0];
            squareYeloow.style.background = 'rgb(76, 164, 109)';
        }
        changeSquareColor();
      
        function changeSquareToWhite() {
            let squareRed = document.getElementsByClassName('center-content')[0];
            squareRed.style.background = 'white';
        }
        changeSquareToWhite();

        function correctTheText() {
            let title = document.getElementsByTagName('h1')[0];
            title.innerText = 'Desafio - JavaScript';
        }
        correctTheText();

        function modifyText() {
            let paragraph = document.getElementsByTagName('p')[0];
            paragraph.innerText = paragraph.innerHTML.toUpperCase();
        }
        modifyText();

        function showParagraphs() {
            let paragraphs = document.getElementsByTagName('p');
            for (let index = 0; index < paragraphs.length; index += 1) {
                console.log(paragraphs[index].innerHTML);
                
            }
        }
        showParagraphs();
    </script>
  </body>
</html>
